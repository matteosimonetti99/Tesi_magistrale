<!DOCTYPE html>
<html>
<head>
    <title>BPMN Simulation</title>
</head>
<body>
    <h1>BPMN Simulation</h1>

        <input type="file" name="bpmn_file">
        <br>
        <label for="parameters">Simulation Parameters:</label><br>
        <textarea id="parameters" name="parameters"></textarea>
        <br>
        <button type="submit">Simulate</button>
    </form>
</body>
</html>
